<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cadastro - EBAC</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <img
            src="https://ebac.art.br/local/templates/brazil/i/brazil_logo_black_port.png"
            alt="logo-ebac"
            class="logo-ebac"
          />
        </nav>
      </header>
      <p class="sectionTitle" id="backToTop">Cadastro - Exercício Módulo 3</p>
      <section class="mainContent">
        <form>
          <div class="name">
            <label class="nome" for="name">Nome:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nome completo"
            />
          </div>
          <br />
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="E-mail" />
          </div>
          <br />
          <div class="pwd">
            <label for="senha">Senha:</label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
          </div>
          <br />
          <div class="buttom">
            <input type="submit" value="Realizar Cadastro" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
